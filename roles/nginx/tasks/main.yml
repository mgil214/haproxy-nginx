- name: Installing Packages
  yum:
    name: "{{ item }}"
    state: latest
  loop:
    - nginx

- name: Creating The Web Page
  template:
    src: local.j2
    dest: "/var/www/local.html"
    mode: '0644'

- name: Configuring Nginx
  template:
    src: nginx.j2
    dest: "/etc/nginx/nginx.conf"
    mode: '0644'
  notify: reload nginx
